HA:
    nodes:
        eosnode1: $(echo $(pcs status | grep Online | awk '{print $3}'))
        eosnode2: $(echo $(pcs status | grep Online | awk '{print $4}'))
    management:
        vip:
            ip: $(salt "eosnode-1" pillar.get cluster:mgmt_vip  --output=json | grep ipaddr | awk '{print $2}' | sed  s/\"//g | sed s/\,//g)
            nic: $(salt "eosnode-1" pillar.get cluster:mgmt_vip  --output=json | grep iface | awk '{print $2}' | sed  s/\"//g | sed s/\,//g)
            netmask: $(salt "eosnode-1" pillar.get cluster:mgmt_vip  --output=json | grep subnet | awk '{print $2}' | sed  s/\"//g | sed s/\,//g)
    io:
        vip1:
            ip: $(salt "eosnode-1" pillar.get cluster:eosnode-1  --output=json | grep roaming_ip | awk '{print $2}' | sed  s/\"//g | sed s/\,//g)
            nic: enp175s0f1
            netmask: 24
            iflabel: "c1"
        vip2:
            ip: $(salt "eosnode-2" pillar.get cluster:eosnode-1  --output=json | grep roaming_ip | awk '{print $2}' | sed  s/\"//g | sed s/\,//g)
            nic: enp175s0f1
            netmask: 24
            iflabel: "c2"
        lnet1:
            iface: "${iface}:c1"
            nettype: "${net_type}"
        lnet2:
            iface: "${iface}:c2"
            nettype: "${net_type}"
        mero:
            meroconfc1: $(python3 -c "import json; print([v['checks'][0]['args'][2] for v in json.load(open('/var/lib/hare/consul-server-conf1.json', 'r'))['services'] if v['name'] == 'confd'][0])")
            meroconfc2: $(python3 -c "import json; print([v['checks'][0]['args'][2] for v in json.load(open('/var/lib/hare/consul-server-conf2.json', 'r'))['services'] if v['name'] == 'confd'][0])")
            meroiosc1: $(python3 -c "import json; print([v['checks'][0]['args'][2] for v in json.load(open('/var/lib/hare/consul-server-conf1.json', 'r'))['services'] if v['name'] == 'ios'][0])")
